# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details


version: 2.1
# orbs:
  # codecov: codecov/codecov@1.0.5
jobs:
  build:
    docker:
      - image: ghcr.io/openmc-data-storage/miniconda3_4.9.2_endfb-7.1_nndc_tendl_2019

    working_directory: ~/repo

    steps:
      - checkout
      - run:  
          name: Setup Environment Variables
          command: |
            pip install openmc_data_downloader
            openmc_data_downloader -d nuclear_data -l ENDFB-7.1-NNDC TENDL-2019 -p neutron photon -e all -i H3 --no-overwrite
            echo 'export OPENMC_CROSS_SECTIONS=/nuclear_data/cross_sections.xml' >> $BASH_ENV
      - run:
          name: install
          command: |
            conda install -c conda-forge openmc
            pip install .
 
      # run tests!
      - run:
          name: run tests
          command: 
            pytest tests -v --cov=neutronics_material_maker --cov-report term --cov-report html:htmlcov --cov-report xml --junitxml=test-reports/junit.xml
      - store_test_results:
          path: test-reports

      - store_artifacts:
          path: test-reports
      - run:
          name: install curl
          command:
            apt-get update && apt-get -y install curl
      - run: curl -s https://codecov.io/bash | bash
